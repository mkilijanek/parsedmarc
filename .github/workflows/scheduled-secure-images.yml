name: Scheduled Secure Image Build

on:
  schedule:
    - cron: '0 3 * * 0'  # Sunday 03:00 UTC
  workflow_dispatch:
    inputs:
      parsedmarc_version:
        description: 'Parsedmarc version'
        required: false
        default: '9.0.11'

env:
  DEFAULT_PARSEDMARC_VERSION: 9.0.11
  IMAGE: ghcr.io/mkilijanek/parsedmarc

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.parsedmarc_version }}" ]; then
            echo "VERSION=${{ github.event.inputs.parsedmarc_version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${DEFAULT_PARSEDMARC_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Compute reproducible timestamps
        id: repro
        shell: bash
        run: |
          SDE=$(git log -1 --format=%ct)
          echo "SOURCE_DATE_EPOCH=${SDE}" >> "$GITHUB_OUTPUT"
          BUILD_DATE=$(date -u -d "@${SDE}" +%Y-%m-%dT%H:%M:%SZ)
          echo "BUILD_DATE=${BUILD_DATE}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (standard)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ steps.version.outputs.VERSION }}
          build-args: |
            PARSEDMARC_VERSION=${{ steps.version.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.repro.outputs.BUILD_DATE }}
            SOURCE_DATE_EPOCH=${{ steps.repro.outputs.SOURCE_DATE_EPOCH }}
          sbom: true
          provenance: true

      - name: Build and push (distroless hardened)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.hardened
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:distroless
            ${{ env.IMAGE }}:${{ steps.version.outputs.VERSION }}-distroless
          build-args: |
            PARSEDMARC_VERSION=${{ steps.version.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.repro.outputs.BUILD_DATE }}
            SOURCE_DATE_EPOCH=${{ steps.repro.outputs.SOURCE_DATE_EPOCH }}
          sbom: true
          provenance: true
