name: Scheduled Secure Image Build

on:
  schedule:
    - cron: '0 3 * * 0'
  workflow_dispatch:
    inputs:
      parsedmarc_version:
        description: 'Parsedmarc version'
        required: false
        default: '9.0.11'

env:
  DEFAULT_PARSEDMARC_VERSION: 9.0.11

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.parsedmarc_version }}" ]; then
            echo "VERSION=${{ github.event.inputs.parsedmarc_version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${DEFAULT_PARSEDMARC_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Build image
        run: |
          docker build \
            --build-arg PARSEDMARC_VERSION=${{ steps.version.outputs.VERSION }} \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ) \
            -t parsedmarc:${{ steps.version.outputs.VERSION }} .
