name: Docker Build Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build standard image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          build-args: |
            PARSEDMARC_VERSION=9.0.11

      - name: Build hardened image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.hardened
          push: false
          build-args: |
            PARSEDMARC_VERSION=9.0.11
