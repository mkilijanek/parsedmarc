name: Snyk Security (SAST + SCA + IaC)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "11 2 * * 4"   # Every Thursday 02:11 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  snyk:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scan: [sast, sca, iac]

    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Set up Snyk CLI
        uses: snyk/actions/setup@master

      - name: Snyk auth
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: snyk auth "$SNYK_TOKEN"

      # -------------------------
      # SAST (Snyk Code)
      # -------------------------
      - name: SAST (snyk code test)
        if: matrix.scan == 'sast'
        continue-on-error: true
        run: |
          snyk code test \
            --sarif-file-output=snyk-code.sarif

      - name: Upload SAST SARIF
        if: matrix.scan == 'sast'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-code.sarif
          category: snyk-code

      # -------------------------
      # SCA (Open Source deps)
      # -------------------------
      - name: Set up Python
        if: matrix.scan == 'sca'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: SCA (snyk test)
        if: matrix.scan == 'sca'
        continue-on-error: true
        run: |
          # Snyk sam wykrywa typ projektu; dla Pythona zwykle requirements*.txt / pyproject.toml
          # Raport JSON jako artifact do audytu (najpewniejsze i stabilne).
          snyk test --severity-threshold=high --json-file-output=snyk-sca.json || true

      - name: Upload SCA report artifact
        if: matrix.scan == 'sca'
        uses: actions/upload-artifact@v6
        with:
          name: snyk-sca.json
          path: snyk-sca.json
          if-no-files-found: warn

      # Optional gate (odkomentuj, jeśli chcesz fail pipeline na HIGH+ w SCA)
      # - name: SCA Gate (fail on HIGH+)
      #   if: matrix.scan == 'sca'
      #   run: snyk test --severity-threshold=high

      # -------------------------
      # IaC (Terraform/K8s/Compose/etc.)
      # -------------------------
      - name: IaC (snyk iac test)
        if: matrix.scan == 'iac'
        continue-on-error: true
        run: |
          # --report tworzy ładny output; SARIF do GitHub Code Scanning
          snyk iac test \
            --sarif-file-output=snyk-iac.sarif

      - name: Upload IaC SARIF
        if: matrix.scan == 'iac'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk-iac.sarif
          category: snyk-iac
