name: Snyk Container Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '36 12 * * 4'  # Every Thursday at 12:36 UTC

permissions:
  contents: read

jobs:
  snyk:
    name: Snyk Container Scan (latest + hardened + locked)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write
      actions: read

    strategy:
      fail-fast: false
      matrix:
        image:
          - name: latest
            dockerfile: Dockerfile
            platform: linux/amd64
          - name: hardened
            dockerfile: Dockerfile.hardened
            platform: linux/amd64
          - name: locked-alpine
            dockerfile: Dockerfile-alpine.locked
            platform: linux/amd64
          - name: locked-debian
            dockerfile: Dockerfile-debian.locked
            platform: linux/amd64
          - name: locked-ubi
            dockerfile: Dockerfile-ubi.locked
            platform: linux/amd64

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Build image (local, for scan)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: false
          load: true
          platforms: ${{ matrix.image.platform }}
          tags: local/parsedmarc:${{ github.sha }}-${{ matrix.image.name }}

      - name: Run Snyk scan and upload SARIF
        uses: snyk/actions/docker@9adf32b1121593767fc3c057af55b55db032dc04
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: local/parsedmarc:${{ github.sha }}-${{ matrix.image.name }}
          args: >
            --file=${{ matrix.image.dockerfile }}
            --sarif-file-output=snyk-${{ matrix.image.name }}.sarif
            --severity-threshold=low

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v6
        with:
          sarif_file: snyk-${{ matrix.image.name }}.sarif
          category: snyk-${{ matrix.image.name }}

      - name: Monitor project in Snyk UI
        uses: snyk/actions/docker@9adf32b1121593767fc3c057af55b55db032dc04
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: local/parsedmarc:${{ github.sha }}-${{ matrix.image.name }}
          args: monitor --file=${{ matrix.image.dockerfile }}
