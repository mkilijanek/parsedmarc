name: build-locked-release

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE: ghcr.io/mkilijanek/parsedmarc-locked
  PYTHON_VERSION: "3.12"
  PIP_TOOLS_VERSION: "7.4.1"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Compute reproducible timestamps
        id: repro
        shell: bash
        run: |
          SDE=$(git log -1 --format=%ct)
          echo "SOURCE_DATE_EPOCH=${SDE}" >> "$GITHUB_OUTPUT"
          BUILD_DATE=$(date -u -d "@${SDE}" +%Y-%m-%dT%H:%M:%SZ)
          echo "BUILD_DATE=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate requirements.lock (with hashes)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install "pip-tools==${PIP_TOOLS_VERSION}"
          pip-compile \
            --generate-hashes \
            --resolver=backtracking \
            --output-file requirements.lock \
            requirements.in

      - name: Upload requirements.lock artifact
        uses: actions/upload-artifact@v4
        with:
          name: requirements.lock
          path: requirements.lock
          if-no-files-found: error

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v6

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ############################################################
      # locked-alpine
      ############################################################
      - name: Build and push parsedmarc-locked:alpine
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-alpine.locked
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:alpine
            ${{ env.IMAGE }}:${{ steps.repro.outputs.VERSION }}-alpine
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.repro.outputs.BUILD_DATE }}
            SOURCE_DATE_EPOCH=${{ steps.repro.outputs.SOURCE_DATE_EPOCH }}
          sbom: true
          provenance: true

      ############################################################
      # locked-debian (distroless)
      ############################################################
      - name: Build and push parsedmarc-locked:debian
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-debian.locked
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:debian
            ${{ env.IMAGE }}:${{ steps.repro.outputs.VERSION }}-debian
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.repro.outputs.BUILD_DATE }}
            SOURCE_DATE_EPOCH=${{ steps.repro.outputs.SOURCE_DATE_EPOCH }}
          sbom: true
          provenance: true

      ############################################################
      # locked-ubi (amd64 only)
      ############################################################
      - name: Build and push parsedmarc-locked:ubi
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile-ubi.locked
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE }}:ubi
            ${{ env.IMAGE }}:${{ steps.repro.outputs.VERSION }}-ubi
          build-args: |
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.repro.outputs.BUILD_DATE }}
            SOURCE_DATE_EPOCH=${{ steps.repro.outputs.SOURCE_DATE_EPOCH }}
          sbom: true
          provenance: true
