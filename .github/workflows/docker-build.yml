name: Build and Publish Docker Images (Reproducible Metadata)

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

env:
  IMAGE: ghcr.io/mkilijanek/parsedmarc

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute reproducible timestamps
        id: repro
        shell: bash
        run: |
          # Use commit time as SOURCE_DATE_EPOCH (reproducible)
          SDE=$(git log -1 --format=%ct)
          echo "SOURCE_DATE_EPOCH=${SDE}" >> "$GITHUB_OUTPUT"
          # RFC3339 UTC derived from SOURCE_DATE_EPOCH (reproducible)
          BUILD_DATE=$(date -u -d "@${SDE}" +%Y-%m-%dT%H:%M:%SZ)
          echo "BUILD_DATE=${BUILD_DATE}" >> "$GITHUB_OUTPUT"
          echo "VERSION=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Docker meta (standard)
        id: meta_std
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ steps.repro.outputs.VERSION }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.created=${{ steps.repro.outputs.BUILD_DATE }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.repro.outputs.VERSION }}

      - name: Docker meta (distroless)
        id: meta_dst
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=${{ steps.repro.outputs.VERSION }}-distroless
            type=raw,value=distroless
          labels: |
            org.opencontainers.image.created=${{ steps.repro.outputs.BUILD_DATE }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.repro.outputs.VERSION }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      ############################################################
      # Standard image
      ############################################################
      - name: Build and push (standard)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_std.outputs.tags }}
          labels: ${{ steps.meta_std.outputs.labels }}
          build-args: |
            PARSEDMARC_VERSION=${{ steps.repro.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.repro.outputs.BUILD_DATE }}
            SOURCE_DATE_EPOCH=${{ steps.repro.outputs.SOURCE_DATE_EPOCH }}
          sbom: true
          provenance: true

      ############################################################
      # Distroless hardened image
      ############################################################
      - name: Build and push (distroless hardened)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.hardened
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta_dst.outputs.tags }}
          labels: ${{ steps.meta_dst.outputs.labels }}
          build-args: |
            PARSEDMARC_VERSION=${{ steps.repro.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=${{ steps.repro.outputs.BUILD_DATE }}
            SOURCE_DATE_EPOCH=${{ steps.repro.outputs.SOURCE_DATE_EPOCH }}
          sbom: true
          provenance: true

      ############################################################
      # Cosign signing (keyless)
      ############################################################
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images (keyless)
        shell: bash
        run: |
          cosign sign --yes "${{ env.IMAGE }}:${{ steps.repro.outputs.VERSION }}"
          cosign sign --yes "${{ env.IMAGE }}:${{ steps.repro.outputs.VERSION }}-distroless"
