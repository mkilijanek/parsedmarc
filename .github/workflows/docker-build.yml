name: Build and Sign Docker Image with Provenance (amd64 only)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  build-and-provenance:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/parsedmarc
      IMAGE_TAG: 8.18.1
      PARSEDMARC_VERSION: 8.18.1

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        install: true

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push amd64 Image
      run: |
        docker buildx build \
          --platform linux/amd64 \
          --build-arg PARSEDMARC_VERSION=${{ env.PARSEDMARC_VERSION }} \
          -t $IMAGE_NAME:$IMAGE_TAG \
          --push .

    - name: Install Cosign
      run: |
        COSIGN_VERSION="v2.2.3"
        curl -sSfL https://github.com/sigstore/cosign/releases/download/${COSIGN_VERSION}/cosign-linux-amd64 -o cosign
        chmod +x cosign
        sudo mv cosign /usr/local/bin/

    - name: Get image digest
      id: digest
      run: |
        DIGEST=$(docker buildx imagetools inspect $IMAGE_NAME:$IMAGE_TAG --format '{{ .Digest }}')
        echo "digest=$DIGEST"
        echo "digest=$DIGEST" >> $GITHUB_OUTPUT

    - name: Generate SLSA Provenance File
      run: |
        COMMIT=$(git rev-parse HEAD)
        cat <<EOF > provenance.json
        {
          "_type": "https://in-toto.io/Statement/v0.1",
          "subject": [
            {
              "name": "${{ env.IMAGE_NAME }}@${{ steps.digest.outputs.digest }}",
              "digest": {
                "sha256": "${{ steps.digest.outputs.digest#sha256: }}"
              }
            }
          ],
          "predicateType": "https://slsa.dev/provenance/v0.2",
          "predicate": {
            "builder": {
              "id": "https://github.com/${{ github.repository }}/.github/workflows/${{ github.workflow }}@${{ github.ref }}"
            },
            "buildType": "https://github.com/Attestations/GitHubActionsWorkflow",
            "invocation": {
              "configSource": {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {
                  "sha1": "$COMMIT"
                },
                "entryPoint": "${{ github.workflow }}"
              },
              "parameters": {
                "dockerfile": "Dockerfile",
                "parsedmarc_version": "${{ env.PARSEDMARC_VERSION }}",
                "platform": "linux/amd64"
              },
              "environment": {
                "os": "${{ runner.os }}"
              }
            },
            "buildConfig": {
              "steps": [
                {
                  "command": [
                    "docker", "buildx", "build", "--platform", "linux/amd64",
                    "--build-arg", "PARSEDMARC_VERSION=${{ env.PARSEDMARC_VERSION }}",
                    "-t", "${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}", ".", "--push"
                  ]
                }
              ]
            },
            "materials": [
              {
                "uri": "git+https://github.com/${{ github.repository }}",
                "digest": {
                  "sha1": "$COMMIT"
                }
              }
            ]
          }
        }
        EOF

    - name: Attach SLSA Provenance via Cosign
      run: |
        cosign attest \
          --yes \
          --predicate provenance.json \
          --type https://slsa.dev/provenance/v0.2 \
          $IMAGE_NAME@${{ steps.digest.outputs.digest }}

    - name: Make GHCR image public
      run: |
        REPO_OWNER=${{ github.repository_owner }}
        PACKAGE_NAME="parsedmarc"
        curl -s -X PATCH \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github+json" \
          https://api.github.com/users/$REPO_OWNER/packages/container/$PACKAGE_NAME/visibility \
          -d '{"visibility":"public"}'
