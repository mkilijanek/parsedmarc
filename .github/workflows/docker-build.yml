name: Build and Publish Docker Images

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: vars
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      ############################################################
      # Standard image
      ############################################################

      - name: Build and push (standard)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/mkilijanek/parsedmarc:${{ steps.vars.outputs.VERSION }}
            ghcr.io/mkilijanek/parsedmarc:latest
          build-args: |
            PARSEDMARC_VERSION=${{ steps.vars.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          sbom: true
          provenance: true

      ############################################################
      # Hardened distroless image
      ############################################################

      - name: Build and push (distroless hardened)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.hardened
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/mkilijanek/parsedmarc:${{ steps.vars.outputs.VERSION }}-distroless
            ghcr.io/mkilijanek/parsedmarc:distroless
          build-args: |
            PARSEDMARC_VERSION=${{ steps.vars.outputs.VERSION }}
            VCS_REF=${{ github.sha }}
            BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          sbom: true
          provenance: true

      ############################################################
      # Cosign keyless signing
      ############################################################

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign images (keyless)
        run: |
          cosign sign --yes ghcr.io/mkilijanek/parsedmarc:${{ steps.vars.outputs.VERSION }}
          cosign sign --yes ghcr.io/mkilijanek/parsedmarc:${{ steps.vars.outputs.VERSION }}-distroless
